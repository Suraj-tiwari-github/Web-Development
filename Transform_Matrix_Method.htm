<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Here we are using the internal sytle sheet-->

    <style>
        div{
            width:300px;
            height:100px;
            background-color:yellow;
            border: 1px solid red;
        }

        div#myDiv1{
            transform:matrix(1,-0.3,0,1,0,0);
        }

        div#myDiv2{
            transform:matrix(1,0,0.5,1,150,0);
        }
    </style>
</head>
<body>

    <!--The Matrix() Method 
    The matrix() method combines all the 2D tranform methods into one.

    The matrix() method take six parameters, containing mathematic function, which allows you to rotate, scale,move(translate), and skew elements.

    matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())
    -->
    <h1>The matrix() method</h1>
    <p>The matrix() method combines all the 2D transform methods into one.</p>
    <div>This a normal div element.</div>

    <div id='myDiv1'>Using the matrix method</div>

    <div id='myDiv2'>Another use of div method.</div>


</body>
</html>
